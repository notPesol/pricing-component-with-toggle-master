<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | [Challenge Name Here]</title>
  <!-- style -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Our Pricing</h1>
      <div>
        <p>Annually
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
          </label>
          Monthly
        </p>
      </div>
    </div>

    <div class="card-box">
      <div class="card">
        <h3>Basic</h3>
        <div class="price">
          &dollar;19.99
        </div>
        <div class="text">
          <p>500 GB Storage</p>
          <p>2 Users Allowed</p>
          <p>Send up to 3 GB</p>
        </div>
        <div class="btn">
          Learn More
        </div>
      </div>
      <div class="card">
        <h3>Professional</h3>
        <div class="price">
          &dollar;24.99
        </div>
        <div class="text">
          <p>1 TB Storage</p>
          <p>5 Users Allowed</p>
          <p>Send up to 10 GB</p>
        </div>
        <div class="btn">
          Learn More
        </div>
      </div>
      <div class="card">
        <h3>Master</h3>
        <div class="price">
          &dollar;39.99
        </div>
        <div class="text">
          <p>2 TB Storage</p>
          <p>10 Users Allowed</p>
          <p>Send up to 20 GB</p>
        </div>
        <div class="btn">Learn More</div>
      </div>
    </div>
  </div>

</body>

</html>
